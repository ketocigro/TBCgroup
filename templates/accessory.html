 {% extends "base.html" %}

{% block body %}
<nav class="navbar navbar-expand-lg navbar-light bg-light navbar-main">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">
            <img src="/static/harmonica.png" alt="Harmonica" class="harmonica">
        </a>

        <div class="auth-buttons ms-auto">
            {% if current_user.is_authenticated %}
                <a class="btn-custom" href="{{ url_for('logout') }}">Log out</a>
            {% else %}
                <a href="{{ url_for('register') }}">
                    <button class="register-btn">Register</button>
                </a>
                <a href="{{ url_for('login') }}">
                    <button class="login-btn">Login</button>
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container mt-5 pt-4 pb-4">
    <div class="row row-cols-lg-4 row-cols-md-2 row-cols-sm-1">
        {% for accessory in accessories %}
        <div class="col mb-4">
            <div class="card">
                <img src="{{ accessory['img'] }}" class="card-img-top" alt="{{ accessory['name'] }}">
                <div class="card-body">
                    <h5 class="card-title">{{ accessory['name'] }}</h5>
                    <p class="card-text">{{ accessory['price'] }}â‚¾</p>
                    <a href="/accessory/{{ accessory['id'] }}" class="btn btn-custom mt-auto">More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
